<div class="card">
    <div class="card-header">
        {{ titulo }}
    </div>
    <div *ngIf="cursos && cursos.length > 0"  class="card-body">
        <div class="row filtro">
            <div class="col-md-2">Filtrar por:</div>
            <div class="col-md-8">
                <input #filtro type="text" [(ngModel)]="textoFiltro">
                <span>{{ textoFiltro }}</span>
            </div>
            <div class="col-md-2">
                <button type="button" [routerLink]="['/courses/add']" class="btn btn-primary">Nuevo Curso</button>
            </div>
        </div>
        <table class="table">
            <thead>
                <th>Logo</th>
                <th>Nombre</th>
                <th>Descripcion</th>
                <th>Fecha de inicio</th>
                <th>Precio</th>
                <th>Rating</th>
                <th>Acciones</th>
            </thead>
            <tbody>
                <tr *ngFor="let curso of cursosFiltrados" >
                    <td>
                        <img [src]="curso.imageUrl" [style.width]="anchoImagen"
                        [title]="'curso.name'">
                    </td>
                    <td>{{ curso.name }}</td>
                    <td>{{ curso.description }}</td>
                    <td>{{ curso.startDate }}</td>
                    <td>{{ curso.price }}</td>
                    <td>{{ curso.rating }}</td>
                    <td>
                        <ed-course-action [curso]="curso"
                                          (edit)="onEditCurso($event)"
                                          (delete)="onDeleteCurso($event)"
                        ></ed-course-action>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- <div *ngIf="!cursos || cursos.length === 0" class="alert alert-info" role="alert">
        No existen cursos disponibles. Intente m√°s tarde.
    </div> -->
    <div *ngIf="mensajeError" class="alert alert-danger" role="alert">
        {{ mensajeError }}
      </div>
</div>
